<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attributes</title>
  </head>
  <body>
    <h1>Images & Links</h1>
    <p>Below is an image using the <code>src</code> attribute.</p>
    <img src="./assets/images/placeholder.jpg" alt="Placeholder image" width="320" />

    <p>Below is a link using the <code>href</code> attribute and a rel example.</p>
    <p><a href="https://www.example.com" rel="noopener">Visit Example</a></p>
  </body>
</html>
