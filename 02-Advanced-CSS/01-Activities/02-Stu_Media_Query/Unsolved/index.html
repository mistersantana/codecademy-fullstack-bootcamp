<!DOCTYPE html>
<html>
  <head>
    <title>Media Query for Screen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the store!</h1>
      <p>
        When you change the screen size, the product cards will change layouts
        so you can view them comfortably no matter how small the screen gets!
      </p>
    </header>

    <main>
      <section class="card">
        <header>Seashell</header>
        <img src="./assets/images/seashell.png" alt="white seashell" />
        <p>Price: $30</p>
      </section>
      <section class="card">
        <header>Corn</header>
        <img src="./assets/images/corn.png" alt="corn held in hands" />
        <p>Price: $15</p>
      </section>
      <section class="card">
        <header>Milk</header>
        <img src="./assets/images/milk.png" alt="Milk does a body good" />
        <p>Price: $8</p>
      </section>
      <section class="card">
        <header>Classic Fire Engine</header>
        <img
          src="./assets/images/fire-engine.png"
          alt="A classic fire engine"
        />
        <p>Price: $4000</p>
      </section>
    </main>
  </body>
</html>
